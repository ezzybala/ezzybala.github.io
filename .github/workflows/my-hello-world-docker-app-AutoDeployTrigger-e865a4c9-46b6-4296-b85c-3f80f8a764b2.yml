name: Trigger auto deployment for my-hello-world-docker-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/my-hello-world-docker-app-AutoDeployTrigger-e865a4c9-46b6-4296-b85c-3f80f8a764b2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MYHELLOWORLDDOCKERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MYHELLOWORLDDOCKERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MYHELLOWORLDDOCKERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.MYHELLOWORLDDOCKERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYHELLOWORLDDOCKERAPP_REGISTRY_PASSWORD }}
          containerAppName: my-hello-world-docker-app
          resourceGroup: container_app_RG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


